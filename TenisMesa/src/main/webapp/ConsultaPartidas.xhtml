<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Consulta de Partidas</title>
	</h:head>

	<f:metadata>
		<f:viewAction action="#{partidasBean.consultar}" />
	</f:metadata>
	
	<ui:define name="corpo">
		<h2>Consulta de partidas</h2>

		<h:form>
			<p:messages showDetail="false" showSummary="true"/>
			<p:dataTable value="#{partidasBean.partidas}" var="partida" border="2" paginator="true" paginatorAlwaysVisible="false" rows="6">
				
				<p:column headerText="Jogador Um" sortBy="#{partida.jogadorUm.nome}">
					<h:outputText value="#{partida.jogadorUm.nome}" />
				</p:column>
				
				<p:column headerText="Pontuacao J1" sortBy="#{partida.pontJogadorUm}">
					<h:outputText value="#{partida.pontJogadorUm}" />
				</p:column>
				
				<p:column headerText="X">
					<h:outputText> X </h:outputText>
				</p:column>
				
				<p:column headerText="Pontuacao J2" sortBy="#{partida.pontJogadorDois}">
					<h:outputText value="#{partida.pontJogadorDois}" />
				</p:column>
				
				<p:column headerText="Jogador Dois" sortBy="#{partida.jogadorDois.nome}">
					<h:outputText value="#{partida.jogadorDois.nome}" />
				</p:column>
				
				<p:column headerText="Duracao" sortBy="#{partida.duracao}">
					<h:outputText value="#{partida.duracao}" />
				</p:column>
				
				<p:column headerText="Local" sortBy="#{partida.local}">
					<h:outputText value="#{partida.local}" />
				</p:column>
				
				<p:column headerText="Data" sortBy="#{partida.data}">
					<h:outputText value="#{partida.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Ações" width="10%" style="text-align: center">				
					<p:commandButton title="Remover" icon="ui-icon-trash" 
						action="#{partidasBean.excluir}" update="@form">
						<f:setPropertyActionListener 
							value="#{partida}" target="#{partidasBean.partidaSelecionada}"/>
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
