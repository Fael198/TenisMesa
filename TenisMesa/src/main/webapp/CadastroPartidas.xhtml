<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroPartidaBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de partidas</ui:define>

	<ui:define name="corpo">

		<h2>Cadastro de partidas</h2>
		<h:form>
			<p:messages showDetail="false" showSummary="true" />
			<p:panelGrid columns="2">
					
					<p:outputLabel value="Jogador 1" for="jogadorUm"/>
					<p:selectOneMenu id="pessoa"></p:selectOneMenu>
					
					<p:outputLabel value="Descrição" for="descricao"/>
					<p:inputText id="descricao"></p:inputText>
					
					<p:outputLabel value="Valor" for="valor"/>
					<p:inputText id="valor"></p:inputText>
					
					<p:outputLabel value="Data Vencimento" for="dataVencimento"/>
					<p:calendar id="dataVencimento"></p:calendar>
					
					<p:outputLabel value="Data Pagamento" for="dataPagamento"/>
					<p:calendar id="dataPagamento"></p:calendar>
					
					<p:outputLabel/>
					<p:commandButton value="Salvar" update="@form"/>
				</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
