<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroPartidaBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de partidas</ui:define>

	<ui:define name="corpo">

		<h2>Cadastro de partidas</h2>
		<h:form style="text-align: left">
			<p:messages showDetail="false" showSummary="true" />
			<p:panelGrid columns="5" styleClass="semBorda">
					
					<p:outputLabel value="Jogador 1: " />
					
					<p:outputLabel value="Nome: " for="jogadorUm"/>
					<p:selectOneMenu id="jogadorUm" required="true"
						value="#{cadastroPartidaBean.partida.jogadorUm}" filter="true"
						filterMatchMode="contains">
						<f:selectItem itemLabel="Selecione.." noSelectionOption="true"/>
						<f:selectItems value="#{cadastroPartidaBean.todosJogadores}"
						var="jogadorUm" itemValue="#{jogador}" itemLabel="#{jogadorUm.nome}" />
				</p:selectOneMenu>
					
					<p:outputLabel value="Pontuacao final: " for="pontuacaoUm" />
					<p:inputText id="pontuacaoUm" required="true" 
						value="#{cadastroPartidaBean.partida.pontJogadorUm}">
						<f:convertNumber locale="pt_BR" />
					</p:inputText>
					
					<p:outputLabel value="Jogador 2: " />
					<p:outputLabel value="Nome " for="jogadorDois"/>
					<p:selectOneMenu id="jogadorDois" required="true"
						value="#{cadastroPartidaBean.partida.jogadorDois}" filter="true"
						filterMatchMode="contains">
						<f:selectItem itemLabel="Selecione.." noSelectionOption="true"/>
						<f:selectItems value="#{cadastroPartidaBean.todosJogadores}"
						var="jogadorUm" itemValue="#{jogador}" itemLabel="#{jogadorUm.nome}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Pontuacao final: " for="pontuacaoDois" />
					<p:inputText id="pontuacaoDois" required="true" 
						value="#{cadastroPartidaBean.partida.pontJogadorDois}">
						<f:convertNumber locale="pt_BR" />
					</p:inputText>					
					
					<p:outputLabel value="Duracao: " for="duracao"/>
					<p:inputText id="duracao" required="true"
						value="#{cadastroPartidaBean.partida.duracao}" style="width: 50px">
					</p:inputText>
					<p:outputLabel />
					<p:outputLabel />
					<p:outputLabel />
					
					<p:outputLabel value="Local: " for="local"/>
					<p:inputText id="local" required="true"
						value="#{cadastroPartidaBean.partida.local}" style="width: 50px">
					</p:inputText>
					<p:outputLabel />
					<p:outputLabel />
					<p:outputLabel />
					
					<p:outputLabel value="Data: " for="data" />
					<p:calendar id="data" required="true"
						pattern="dd/MM/yyyy" value="#{cadastroPartidaBean.partida.data}" />
					
					<p:outputLabel />
					<p:outputLabel />
					<p:outputLabel/>
					<p:commandButton value="Salvar" action="#{cadastroPartidaBean.salvar}" update="@form"/>
				</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
